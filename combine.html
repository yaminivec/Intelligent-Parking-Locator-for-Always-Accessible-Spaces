<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Login & Register</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://as1.ftcdn.net/v2/jpg/05/25/80/12/1000_F_525801219_PT3j8Du5njF4QPb3rlsz4jXB8xxaHET5.jpg');
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #00416A;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00416A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0077B6;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #00416A;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .form-box {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <div id="loginForm" class="form-box active">
            <form onsubmit="return loginUser(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a> | <a href="#" onclick="toggleForm()">Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-box" >
            <form onsubmit="return registerUser(event)">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                Already have an account? <a href="#" onclick="toggleForm()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            let loginForm = document.getElementById("loginForm");
            let registerForm = document.getElementById("registerForm");
            let formTitle = document.getElementById("formTitle");

            if (loginForm.classList.contains("active")) {
                loginForm.classList.remove("active");
                registerForm.classList.add("active");
                formTitle.innerText = "Register";
            } else {
                registerForm.classList.remove("active");
                loginForm.classList.add("active");
                formTitle.innerText = "Login";
            }
        }

        function loginUser() {
            event.preventDefault();
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            // Dummy check (replace with actual authentication later)
            if (email && password) {
                alert("Login successful! Redirecting...");
                window.location.href = "map8.html"; // Redirect to your project page
            } else {
                alert("Invalid credentials!");
            }
        }

        function registerUser() {
            event.preventDefault();
            let email = document.getElementById("registerEmail").value;
            let username = document.getElementById("registerUsername").value;
            let password = document.getElementById("registerPassword").value;
            let confirmPassword = document.getElementById("registerConfirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match! Please try again.");
                return false;
            }

            alert("Registration successful! Redirecting to project page...");
            window.location.href = "map8.html"; // Redirect to your project page
        }
    </script>

</body>
</html>
